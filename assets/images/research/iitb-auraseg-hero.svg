    <path d="M180 740 C360 520 420 320 540 240 C720 120 900 120 1080 240 C1240 340 1340 520 1500 780" fill="none" stroke="#141f3f" stroke-width="28" stroke-linecap="round" />
    <path d="M220 720 C380 520 420 320 540 240 C720 120 900 120 1080 240 C1220 330 1310 470 1440 700" fill="url(#mask)" opacity="0.8" filter="url(#glow)" />
    <path d="M740 450 C780 420 820 420 860 450" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="6" stroke-linecap="round" stroke-dasharray="18 32" />
    <path d="M620 520 C670 500 710 500 760 520" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round" stroke-dasharray="18 32" />
