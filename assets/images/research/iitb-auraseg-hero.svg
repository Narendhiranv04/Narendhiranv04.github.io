<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" role="img" aria-labelledby="title desc">
  <title id="title">AURASeg drivable area segmentation illustration</title>
  <desc id="desc">Stylised road scene showing segmentation masks with drivable ribbon highlighted.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1430" />
      <stop offset="60%" stop-color="#132147" />
      <stop offset="100%" stop-color="#060b1e" />
    </linearGradient>
    <linearGradient id="road" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1f2d54" />
      <stop offset="100%" stop-color="#111a36" />
    </linearGradient>
    <linearGradient id="mask" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7a8bff" stop-opacity="0.85" />
