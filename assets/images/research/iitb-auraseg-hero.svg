    <text x="280" y="210" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="28" fill="#d8e0ff" font-weight="600">Dynamic masks with InfoNCE</text>
    <path d="M280 250 h110" stroke="#43d3ff" stroke-width="6" stroke-linecap="round" />
    <text x="280" y="300" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="24" fill="#b6c4ff">Phase-aligned positives Â· glare-aware</text>
  </g>
  <g opacity="0.82" transform="translate(880 120)">
    <rect x="0" y="0" width="420" height="220" rx="28" fill="rgba(10,16,38,0.7)" stroke="rgba(123,131,255,0.4)" stroke-width="2" />
    <text x="40" y="70" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="26" fill="#f2f5ff" font-weight="600">AURASeg rollout</text>
    <text x="40" y="118" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="22" fill="#c7d0ff">- Attention-guided upsampling</text>
    <text x="40" y="152" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="22" fill="#c7d0ff">- Residual boundary refinement</text>
    <text x="40" y="186" font-family="'DM Sans', 'Segoe UI', sans-serif" font-size="22" fill="#c7d0ff">- Jetson-ready inference</text>
