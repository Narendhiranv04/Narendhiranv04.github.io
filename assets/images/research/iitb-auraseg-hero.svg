      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1440" height="720" fill="url(#bg)" />
  <g opacity="0.35">
